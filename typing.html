<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Level 3: 鍵盤大師</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="data.js"></script>
</head>
<body>

    <div id="start-screen" class="overlay">
        <div class="modal start-modal">
            <h1>⌨️ 鍵盤大師挑戰</h1>
            <div class="input-group">
                <label>勇者的名字：</label>
                <input type="text" id="player-name-input" placeholder="請輸入英文名字" maxlength="10">
            </div>
            <p>請選擇老師的聲音：</p>
            <div class="voice-selection">
                <button onclick="goToCategorySelect('male')" class="btn-voice male"><span>👦</span> 男生</button>
                <button onclick="goToCategorySelect('female')" class="btn-voice female"><span>👧</span> 女生</button>
            </div>
        </div>
    </div>

    <div id="category-screen" class="overlay" style="display:none;">
        <div class="modal category-modal">
            <h2>🌍 選擇挑戰區域</h2>
            <div class="category-grid">
                <button onclick="startGame('ALL')" class="btn-cat rainbow">🎲 全部隨機</button>
                <button onclick="startGame('animal')" class="btn-cat">🐶 動物園</button>
                <button onclick="startGame('food')" class="btn-cat">🍎 美食街</button>
                <button onclick="startGame('color')" class="btn-cat">🎨 顏色館</button>
                <button onclick="startGame('number')" class="btn-cat">🔢 數字谷</button>
                <button onclick="startGame('body')" class="btn-cat">👀 身體檢查</button>
                <button onclick="startGame('item')" class="btn-cat">🎒 生活用品</button>
            </div>
        </div>
    </div>

    <div class="game-hud" id="hud" style="display:none;">
        <div class="top-row">
            <div class="player-info">
                <span id="player-name-display" class="player-name">Player</span>
                <span class="level-badge">Lv. <span id="level-display">1</span></span>
            </div>
            <div class="item-container">🎟️ 券: <span id="ticket-count">0</span></div>
            <a href="index.html" class="btn-home">🏠 離開</a>
        </div>
        <div class="xp-bar-container">
            <div class="xp-bar-fill" id="xp-bar" style="width: 0%;"></div>
            <div class="xp-text-overlay"><span id="xp-display-text">0 / 100 XP</span></div>
        </div>
    </div>

    <div class="container" id="game-container" style="display:none;">
        
        <div class="dashboard-wrapper">
            <div class="house-section">
                <div id="house-msg" class="house-bubble">用鍵盤輸入單字！</div>
                <div class="house-wrapper">
                    <div id="my-house-icon" class="house-icon">🌲</div>
                    <div class="house-base"></div>
                </div>
                <div class="house-info">
                    <div id="house-name" class="house-title">荒野樹林</div>
                </div>
            </div>
            
            <div class="game-rules-panel">
                <h3>⌨️ 打字模式</h3>
                <ul>
                    <li>🎯 <b>機制：</b> 不提供字母，請看圖打字。</li>
                    <li>🔥 <b>加權：</b> 答錯的字會更常出現喔！</li>
                    <li>✅ <b>目標：</b> 每個字連續答對 5 次才算精通。</li>
                </ul>
            </div>
        </div>

        <div class="game-stage">
            <div class="question-header">
                <span id="category-tag" class="q-tag">隨機挑戰</span>
                <span style="font-weight:bold; color:#aaa;">Q.<span id="q-count">1</span></span>
            </div>
            
            <div class="question-area">
                <div id="image-area" class="big-icon">❓</div>
                <div id="cn-meaning" class="cn-text">蘋果</div>
                <div id="hint-overlay" class="hint-text">APPLE</div>

                <div class="btn-group">
                    <button onclick="playCurrentWord()" class="btn-replay">🔊 再唸一次</button>
                    <button onclick="showHint()" id="btn-hint" class="btn-hint">💡 偷看 (-20 XP)</button>
                </div>
            </div>

            <div class="typing-area">
                <input type="text" id="typing-input" class="typing-box" placeholder="點此輸入..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            </div>

            <div id="letter-pool" style="display:none;"></div>
            <div id="answer-slots" style="display:none;"></div>

            <div id="message-area" class="result-msg"></div>
            <button onclick="nextQuestion()" id="next-btn" class="btn-next" style="display:none;">下一關 ➔</button>
        </div>
    </div>

    <div id="levelup-modal" class="overlay" style="display:none;">
        <div class="modal levelup-card">
            <div class="levelup-header">🎉 LEVEL UP!</div>
            <h2 id="levelup-title">恭喜升級！</h2>
            <div id="levelup-house" class="new-house-icon">🛖</div>
            <div class="reward-box">
                <p>🎁 獲得獎勵：</p>
                <div class="reward-item">🎟️ 免費提示券 x 1</div>
            </div>
            <button onclick="closeLevelUpModal()" class="btn-confirm">繼續挑戰！</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
